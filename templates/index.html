<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CryptoBuddy Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: #0f172a;
      color: #f1f5f9;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    .chat-container {
      background: #1e293b;
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #38bdf8;
      font-weight: 600;
      font-size: 24px;
    }
    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      flex: 1;
      padding: 12px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 16px;
      background: #334155;
      color: #f1f5f9;
    }
    button {
      background: #38bdf8;
      color: #0f172a;
      border: none;
      padding: 12px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0ea5e9;
    }
    .response {
      background: #475569;
      padding: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
      line-height: 1.6;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>ðŸ¤– CryptoBuddy Chatbot</h1>
    <form method="POST">
      <input type="text" name="message" placeholder="Ask me about crypto..." required />
      <button type="submit">Send</button>
    </form>


    <div style="text-align: right; margin-bottom: 10px;">
  <a href="/logout" style="color: #38bdf8; text-decoration: none; font-weight: bold;">Logout</a>
</div>

    {% if response %}
    <div class="response">
      <strong>CryptoBuddy:</strong><br>
      {{ response | safe }}
    </div>
    {% endif %}
  </div>
</body>
</html>
